{% extends "base/base.html" %}

{% block content %}
    <div class="container">
        <h2>List of pages</h2>
        <p>Demo Main Page</p>
        <ul>
            {% for page in pages %}
                <li><a href="{{ url_for('page', path=page.path) }}">{{ page.title }}</a></li>
            {% endfor %}
        </ul>
    </div>
{% endblock content %}
